<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compitable" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Kali Enterprises | @kunu247</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style type="text/css">
                *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
        }
        /* background */
        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                #9b22ea,
                #bf23f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }
        /* Form  */
        form{
            height: 650px;
            width: 450px;
            background-color: rgba(255,255,255,0.07);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 20px;
        }
        form h3 span{
            display: block;
            font-size: 16px;
            font-weight: 300;
            color: #e5e5e5;
        }
        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 20px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="https://sheetdb.io/api/v1/itgn4pysj1xrs" method="POST" id="sheetdb-form" enctype="multipart/form-data" target="_blank">
        <h3>Welcome!
            <span>Place Your Order Here !</span>
        </h3>

        <label for="name">Name</label>
        <input type="text" name="data[Name]" required>

        <label for="contact">Contact</label>
        <input type="tel" name="data[Contacts]" required>

        <label for="address">Address</label>
        <input type="text" name="data[Address]" required>

        <label for="Screenshot">ScreenShot of Product</label>
        <input type="file" name="data[Screenshots]" accept="image/png, .jpeg, .jpg, image/gif" id="file">

        <label for="feedback">Feedback</label>
        <input type="text" name="data[Feedback]">

        <button>Submit</button>
    </form>

    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          alert('Your request to place order is successfully submited !!!')
        });
      });

      // File size restrictions
        var uploadField = document.getElementById("file");

        uploadField.onchange = function() {
            if(this.files[0].size > 2097152){
               alert("File is too big!");
               this.value = "";
            };
        };
    </script>
</body>
</html>
